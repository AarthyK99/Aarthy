<ion-header>
  <ion-toolbar>
    <ion-title class="text-center"> REGISTRATION FORM </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="clientForm">
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="2" class="ion-align-self-center">
              <ion-label>First Name</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="fname"
                placeholder="Enter your firstname"
                class="borders"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="2" class="ion-align-self-center">
              <ion-label>Last Name</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="lname"
                placeholder="Enter your lastname"
                class="borders"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="2" class="ion-align-self-center">
              <ion-label>DOB</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="dob"
                type="date"
                class="borders"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col
          size-lg="6"
          size-md="6"
          size="12"
          class="ion-align-self-center"
        >
          <ion-list>
            <ion-item lines="none">
              <ion-label class="tec">Qualification</ion-label>
              <ion-select
                formControlName="qal"
                placeholder="Select One"
                class="borders"
              >
                <ion-select-option value="ten">10th</ion-select-option>
                <ion-select-option value="twelve">12th</ion-select-option>
                <ion-select-option value="dip">Diploma</ion-select-option>
                <ion-select-option value="be">B.E</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="12" size-md="12" size="12">
          <ion-list>
            <ion-radio-group [(ngModel)]="something" formControlName="gen">
              <ion-row>
                <ion-col size-lg="12" size-md="12" size-sm="4">
                  <ion-label>Gender</ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-item lines="none" color="transparent">
                    <ion-label>Male</ion-label>
                    <ion-radio value="male" slot="start"></ion-radio>
                  </ion-item>
                </ion-col>

                <ion-col size="2">
                  <ion-item lines="none" color="transparent">
                    <ion-label>Female</ion-label>
                    <ion-radio value="female" slot="start"></ion-radio>
                  </ion-item>
                </ion-col>

                <ion-col size="2">
                  <ion-item lines="none" color="transparent">
                    <ion-label>Others</ion-label>
                    <ion-radio value="others" slot="start"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Address</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-textarea
                formControlName="addr"
                class="borders"
              ></ion-textarea>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>City &nbsp;</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input formControlName="city" class="borders"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>District</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input formControlName="dis" class="borders"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>State &nbsp;</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input formControlName="state" class="borders"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>

        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Pincode</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="pin"
                class="borders"
                (keypress)="numberOnlyValidation($event)"
                maxlength="6"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Email</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input formControlName="email" class="borders"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Mobile Number</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input formControlName="mob"class="borders"(keypress)="numberOnlyValidation($event)"maxlength="10"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Aadhar Number </ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="Aadhar"
                class="borders"
                (keypress)="numberOnlyValidation($event)"
                maxlength="12"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-lg="6" size-md="6" size="12">
          <ion-row>
            <ion-col size="3" class="ion-align-self-center">
              <ion-label>Password </ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input
                formControlName="pwd"
                class="borders"
                type="password"
              ></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size-lg="12" size-md="12" size-sm="12">
          <div class="text-center" color="primary">
            <ion-button (click)="CreateRecord()" [disabled]="clientForm.invalid"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
