<ion-content>
  <div style="position: relative;top: 25%">

    <div class="text-center fs-4 fw-bold">
      <ion-label>Create Account</ion-label>
    </div>

    <ion-grid class="pt-4">
      <ion-row>
        <ion-col size-lg="6" size-xl="6" offset-xl="3" size-md="6" size-sm="6" size-xs="12">
          <div class="text-center">
          <p class="pb-2"> Enter your Mobile number to create account.</p>
          <p class="pb-1">We will send you one time password(OTP).</p>
        </div>
        </ion-col>

        <ion-col size-lg="6" size-xl="6" offset-xl="3" size-md="12" size-sm="12" size-xs="12">

          <ion-input  (keypress)="numberOnlyValidation($event)" maxlength="10" class="number mt-2 ps-2">+91&nbsp;
          </ion-input>
        </ion-col>

        <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12" class="pt-2 ">
          <div class="text-center">
            <ion-button (click)="reg()">Send OTP</ion-button>
          </div>
        </ion-col>
      </ion-row>
